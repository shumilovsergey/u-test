<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play YouTube Video by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play YouTube Video</h1>
        <input type="text" id="youtubeId" placeholder="Enter YouTube video ID">
        <button onclick="playVideo()">Play Video</button>
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            const videoId = document.getElementById('youtubeId').value;
            const embedUrl = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById('videoPlayer').src = embedUrl;
        }
    </script>
</body>
</html>
